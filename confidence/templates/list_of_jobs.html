{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>{% block title %}صفحه اصلی{% endblock %}</title>
</head>
<body>
        <header>
            <ul class="drills">
                <li><a href="{% url 'game_root_name:spend' %}">بازی فراوانی</a></li>
                <li><a href="{% url 'confidence:add' %}">اعتماد و عزت نفس</a></li>
                <li><a href="{% url 'books:change' status='r' %}">کتاب ها</a></li>
                <li><a href="#">اهداف</a></li>
            </ul>
            
        </header>
 
    {% block content %}
        <div class="transactions-list">
            {% for job in jobs %}
            <h2 style="color: #c08806; text-align: center;">{{job.job}}</h2>
            {% endfor %}
            {% if not jobs %}
            <h1 style="color: #c08806; text-align: center; margin-top: 80px;">هیچ موردی وجود ندارد</h1>
            {% endif %}
            <a href="../add/"><button class="spend-submit conf-btn">ثبت مورد جدید</button></a>
        </div>
    {% endblock %}
</body>
</html>
